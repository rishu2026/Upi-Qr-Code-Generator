<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UPI QR Code Generator | Instant & Easy</title>
  <meta name="description" content="Generate free UPI QR codes for your business." />
  <meta name="keywords" content="UPI QR, QR Code Generator, UPI Payment">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="generator">
      <div class="form-section">
        <div class="form-group">
          <label><i class="fas fa-store"></i> Merchant Name</label>
          <input type="text" id="merchant-name" placeholder="Your business name" />
        </div>
        <div class="form-group">
          <label><i class="fas fa-wallet"></i> UPI ID</label>
          <input type="text" id="upi-id" placeholder="username@upi" />
        </div>
        <div class="form-group">
          <label><i class="fas fa-rupee-sign"></i> Amount (‚Çπ)</label>
          <input type="number" id="amount" placeholder="Optional" />
        </div>
        <button id="download-btn" class="download-btn" disabled>
          <i class="fas fa-download"></i> Download QR Code
        </button>
      </div>

      <div class="qr-section">
        <div id="qr-code" class="qr-placeholder">
          <div class="hint"><i class="fas fa-qrcode"></i> Enter details to generate QR</div>
        </div>

        <div class="qr-details">
          <h1 id="display-name">MERCHANT NAME</h1>
          <h3 id="display-upi">merchant@upi</h3>
          <p class="instruction"><i class="fas fa-mobile-alt"></i> Scan this QR to pay from any UPI app</p>

          <div class="apps-grid">
            <div class="app-icon"><i class="fas fa-mobile-alt"></i> PhonePe</div>
            <div class="app-icon"><i class="fas fa-wallet"></i> Paytm</div>
            <div class="app-icon"><i class="fas fa-qrcode"></i> BHIM</div>
            <div class="app-icon"><i class="fab fa-amazon"></i> Amazon Pay</div>
          </div>

          <p class="footer-text">Hare Shree Krishna üôè Radhe Radhe</p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
