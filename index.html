<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UPI QR Code Generator</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="generator">
      <div class="form-section">
        <div class="form-group">
          <label>Merchant Name</label>
          <input type="text" id="merchant-name" placeholder="Your name or shop" />
        </div>
        <div class="form-group">
          <label>UPI ID</label>
          <input type="text" id="upi-id" placeholder="example@upi" />
        </div>
        <div class="form-group">
          <label>Amount (Optional)</label>
          <input type="number" id="amount" placeholder="Enter amount" />
        </div>
        <button id="download-btn" class="download-btn" disabled>Download QR Code</button>
      </div>

      <div class="qr-section">
        <div id="qr-code" class="qr-placeholder">
          <div class="hint"><i class="fas fa-qrcode"></i> Enter details to generate QR</div>
        </div>

        <div class="qr-details">
          <h2 id="display-name">MERCHANT NAME</h2>
          <p id="display-upi">merchant@upi</p>
          <p class="instruction">Scan this QR to pay from any UPI app</p>
        </div>

        <div class="apps-grid">
          <div class="app-icon">Google Pay</div>
          <div class="app-icon">PhonePe</div>
          <div class="app-icon">Paytm</div>
          <div class="app-icon">BHIM</div>
          <div class="app-icon">Amazon Pay</div>
        </div>

        <div class="footer">
          Jai Shree Krishna Radhe Radhe
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
