<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI QR Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .input-group {
            margin-bottom: 10px;
            width: 300px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 5px;
            font-size: 16px;
        }
        #download-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-bottom: 20px;
        }
        #download-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .error-message {
            color: red;
            display: none;
            margin-bottom: 10px;
            text-align: center;
        }
        #qr-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }
        #merchant-name-display {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        #upi-id-display {
            font-size: 16px;
            color: #555;
            margin-bottom: 10px;
        }
        #scan-message {
            font-size: 14px;
            color: #333;
            margin: 10px 0;
        }
        #logos {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 10px 0;
            flex-wrap: wrap;
        }
        #logos img {
            height: 30px;
        }
        #footer-link {
            font-size: 12px;
            color: #555;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="input-group">
        <label for="merchant-name">Merchant Name:</label>
        <input type="text" id="merchant-name" placeholder="Enter Merchant Name">
    </div>
    <div class="input-group">
        <label for="upi-id">UPI ID:</label>
        <input type="text" id="upi-id" placeholder="merchant@upi" required>
    </div>
    <div class="input-group">
        <label for="amount">Amount (Optional):</label>
        <input type="number" id="amount" placeholder="Enter Amount">
    </div>
    <button id="download-btn" disabled>Download QR Code</button>
    <div id="qr-code"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="your-script.js"></script>
</body>
</html>
